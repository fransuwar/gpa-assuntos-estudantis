<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">

<head>
	<title>Auxílio - Realizar Inscrição</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<form  th:action="@{/inscricao/dados-bancarios/__${inscricao.selecao.id}__}" th:method="post" th:object="${dadosBancarios}">
					<div class="card-content">
						<h5 class="title light">Dados Bancários</h5>
						<div class="row">
							<div class="col s4 input-field">
								<input th:field="*{banco}" type="text" id="banco"/>
								<label for="banco">Banco</label>
							</div>
							<div class="col s4 input-field">
								<input th:field="*{agencia}" type="text" id="agencia"/>
								<label for="agencia">Agência</label>
							</div>
							<div class="col s4 input-field">
								<input th:field="*{contaCorrente}" type="text" id="contaCorrente"/>
								<label for="contaCorrente">Conta corrente</label>
							</div>
						</div>
					</div>

					<div class="card-action right-align">
						<button class="btn waves-effect waves-light" type="submit">Avançar</button>
					</div>		
				</form>
			</div>
		</div>
	</div>
</section>
</html>
