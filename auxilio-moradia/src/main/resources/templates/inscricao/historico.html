<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
<title>Inscrição</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
	
		<div class="col s12 breadcrumbs valign-wrapper">
            <a th:href="@{/}" class="breadcrumb blue-grey-text">
                <i class="material-icons left">home</i>
            </a>
            <a class="breadcrumb blue-grey-text">Inscrição</a>
        </div>
		<div class="col s12">
			<div class="row">
				<form class="card" th:action="@{/inscricao/__${inscricao.id}__/historico}" th:object="${questionarioAuxilioMoradia}" th:method="post">
					<div class="card-content">
						<div class="row">
							<div class="col l6">
								<label for="ensino-fundamental">Ensino Fundamental</label>
								<select id="ensino-fundamental" th:field="*{ensinoFundamental}" >
									<option th:each="tipo : ${tipoEnsino}"
											th:value="${tipo}"
											th:text="${tipo.nome}">
									</option>
								</select>
							</div>
							<div class="col l6">
								<div class="input-field">
									<label for="percentual-fund">Percetual de Bolsa (caso necessário):</label>
									<input id="percentual-fund" type="text"/>	
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col l6">
								<label for="ensino-medio">Ensino Medio</label>
								<select id="ensino-medio" th:field="*{ensinoMedio}" >
									<option th:each="tipo : ${tipoEnsino}"
											th:value="${tipo}"
											th:text="${tipo.nome}">
									</option>
								</select>
							</div>
							<div class="col l6">
									<label for="percentual-medio">Percentual de Bolsa (caso necessário):</label>
									<input id="percentual-medio" type="text"/>	
							</div>
						</div>
					</div>
					<div class="card-action right-align">
						<button class="btn waves-effect waves-light" type="submit" name="action"> Continuar
							<i class="material-icons right">send</i>
						</button>	
					</div>		
				</form>
			</div>
		</div>
	</div>
</section>
</html>
