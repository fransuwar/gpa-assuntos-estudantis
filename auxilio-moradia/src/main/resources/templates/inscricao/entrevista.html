<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
    <title>Entrevista</title>
</head>
<body>
	<!-- Page Content -->
	<div class="container" layout:fragment="conteudo">
    	<!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>Entrevista</h1>
        <ol class="breadcrumb">
          <li><a th:href="@{/}"><i class="fa fa-home"></i> Início</a></li>
          <li><a th:href="@{/selecao/detalhes/__${inscricao.selecao.id}__}"> Seleção</a></li>
          <li><a th:href="@{/inscricao/__${inscricao.selecao.id}__}"> Inscricao</a></li>
          <li class="active">Entrevista</li>
        </ol>
      </section>
      
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
        	<form role="form" th:action="@{/entrevista/__${inscricao.id}__}" method="post" th:object="${entrevista}">
          		<div class="box-body">
          			<div class="row">
	          			<textarea class="textarea" th:field="*{observacao}"></textarea>
          			</div>
          			<div class="row">
          				<div class="form-group">
          					<select th:field="*{resultado}">
          						<option th:each="resultado : ${resultados}" th:value="${resultado}" th:text="${resultado.nome}"></option>
          					</select>
          				</div>
          			</div>
          			<div class="row">
          				<input th:field="*{data}" type="text" class="datepicker"
          				 placeholder="dd/MM/aaaa" required="required"/>
          			</div>
          			<div class="row">
          				<input type="checkbox" th:field="*{vaiVisitar}" id="vaiVisitar" />
          				<label class="text" for="vaiVisitar">Vai fazer visita</label>
          			</div>
          		</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
					<a th:href="@{/selecao}" class="btn btn-default pull-right">Cancelar</a>
				</div>
			</form>
        </div>
        <!-- /.box -->
      </section>
	</div>
	
	<section layout:fragment="js">
    	<script th:src="@{/js/auxilio/selecao/selecao.js}"></script>
    </section>
	
</body>
</html>
