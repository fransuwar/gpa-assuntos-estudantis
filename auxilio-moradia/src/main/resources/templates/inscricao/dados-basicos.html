<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
	<title>Inscrição</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
	
		<div class="col s12 breadcrumbs valign-wrapper">
            <a th:href="@{/}" class="breadcrumb blue-grey-text">
                <i class="material-icons left">home</i>
            </a>
            <a class="breadcrumb blue-grey-text">Inscrição</a>
        </div>
		<div class="col s12">
			<div class="row">
				<form class="card" th:action="@{/inscricao/__${selecao.id}__}" th:method="post">
					<div class="card-content">
					<div class="row">
						<div class="col s12 m6 l8">
							<span class="bold">Nome Completo:</span>
							<span class=" text-18 truncate" th:text="${aluno.pessoa.nome}"></span>
						</div>
						<div class="col s12 m6 l4">					
							<span class="bold">Estado Civil:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.estadoCivil}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 l3">
							<span class="bold">Data de Nascimento:</span>
							<span class="text-18 truncate" th:text="${#calendars.format(aluno.pessoa.dataNascimento,'dd/MM/yyyy')}"></span>
						</div>
						<div class="col s12 m6 l3">					
							<span class="bold">Sexo:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.sexo}"></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">Nacionalidade</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.nacionalidade}"></span>
						</div>
						<div class="col s12 m6 l3">					
							<span class="bold">Natural de:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.naturalidade} + ' - ' + ${aluno.pessoa.uf}"></span>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m6 l3">
							<span class="bold">CPF:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.cpf}"></span>
						</div>
						<div class="col s12 m6 l3">					
							<span class="bold">Identidade:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.rg}"></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">Matrícula:</span>
							<span class="text-18 truncate" th:text="${aluno.matricula}"></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">Curso:</span>
							<span class="text-18 truncate" th:text="${aluno.curso}"></span>
						</div>
					</div>			
					<div class="row">
						<div class="col s12 m6 l3">
							<span class="bold">Ano Ingresso:</span>
							<span class="text-18 truncate" th:text="${aluno.anoIngresso}"></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">IRA:</span>
							<span class="text-18 truncate" ></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">Email:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.email}"></span>
						</div>
						<div class="col s12 m6 l3">
							<span class="bold">Telefone para contato:</span>
							<span class="text-18 truncate" th:text="${aluno.pessoa.telefone}"></span>
						</div>
					</div>
						<span>Confira os seus dados. Se houver algum erro corrija-os <a href="http://cadastroaluno.intranet">aqui</a>, senão clique em Realizar Inscrição.</span><br/>
					</div>
					<div class="card-action right-align">
						<button class="btn waves-effect waves-light" type="submit" name="action"> Realizar Inscrição
							<i class="material-icons right">send</i>
						</button>
					</div>
				</form>        
			</div>
		</div>
   </div>
</section>
</html>
