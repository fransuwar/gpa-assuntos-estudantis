<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
<title>Inscrição</title>
</head>
<body>
	<div class="container" layout:fragment="conteudo">
		<span th:value="${aluno.nome}"></span>
		<form th:action="@{/inscricao/__${selecao.id}__}" th:method="post">
			<span>Confira os dados e clique em continuar.</span><br>
			<input type="submit" value="Continuar"/>
		</form>
	</div>
</body>
</html>
