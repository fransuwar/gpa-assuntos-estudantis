<!DOCTYPE html>
<html lang="pt-BR"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="base/base">
<head>
	<title>Auxílio - Realizar Inscrição</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<form  th:action="@{/inscricao/outras-informacoes/__${selecao.id}__}" th:method="post">
					<div class="card-content">
						<h5 class="title light">Outras informações</h5>
						<div class="row">
							<div class="col s12 input-field">
								<textarea id="justificativa" th:text="${justificativa}" name="justificativa" class="materialize-textarea"></textarea>
								<label for="justificativa">* Justificativa do pedido</label>
							</div>
						</div>
					</div>
					<div class="card-action right-align">
						<button class="btn waves-effect waves-light" type="submit">Finalizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<section layout:fragment="js">
	<script th:src="@{/js/auxilio/inscricao/inscricao.js}"></script>
</section>
</html>
