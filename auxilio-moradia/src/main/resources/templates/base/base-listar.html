<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base">

<section layout:fragment="conteudo" >
	<div class="row">
		<div class="col s12 breadcrumbs valign-wrapper">
            <a th:href="@{/}" class="breadcrumb blue-grey-text">
                <i class="material-icons left">home</i>
            </a>
            <a class="breadcrumb blue-grey-text" th:text="${breadcrumbName}"> </a>
        </div>
        
    	 <div class="col s12">
	        <div class="table-datatables card">
	        
	        	<div class="card-content row no-margin" th:if="${filterEnabled}">
	        		<div th:if="${filterEnabled}" class="col s12 input-field">
	        			<i class="material-icons prefix">search</i>
	        			<input id="table-filter" type="text"/>
	        			<label for="table-filter" th:text="${filterName}"> </label>
	        		</div>
	        		
	        	</div>
	        	
	        	<div class="card-content" th:if="${#lists.isEmpty(list)}">
        			<span class="bold blue-grey-text" th:text="${emptyListMessage}"></span>
        		</div>
        		
        		<div th:if="${addEnabled} and ${addAutorize == 'COORDENADOR'}" sec:authorize="hasAuthority('COORDENADOR')" class="relative">
        			<a th:href="${addLink}" class="btn-add btn-floating btn-large bottom-right waves-effect waves-light tooltipped"  
	        			th:attr="data-tooltip=${addTip}"
	        			th:classappend="${#lists.isEmpty(list)}? self-sampled">
	        			<i class="material-icons">add</i>
	        		</a>
        		</div>
        		
        		<div th:if="${addEnabled} and ${addAutorize == 'ALUNO'}" sec:authorize="hasAuthority('ALUNO')" class="relative">
        			<a th:href="${addLink}" class="btn-add btn-floating btn-large bottom-right waves-effect waves-light tooltipped"  
	        			th:attr="data-tooltip=${addTip}"
	        			th:classappend="${#lists.isEmpty(list)}? self-sampled">
	        			<i class="material-icons">add</i>
	        		</a>
        		</div>
        		
        		<div th:if="${addEnabled} and ${addAutorize == NULL}" class="relative">
        			<a th:href="${addLink}" class="btn-add btn-floating btn-large bottom-right waves-effect waves-light tooltipped"  
	        			th:attr="data-tooltip=${addTip}"
	        			th:classappend="${#lists.isEmpty(list)}? self-sampled">
	        			<i class="material-icons">add</i> 
	        		</a>
        		</div>
        	
				<table
					th:unless="${#lists.isEmpty(list)}"
					layout:fragment="table"
					class="datatable table-hover table-lite table-card" 
					data-filter="#table-filter">
										
			  	</table>
			  	
			</div>
	        
	    </div>
    </div>
    
	<div layout:fragment="extra-content" ></div>
		
</section>

</html>
