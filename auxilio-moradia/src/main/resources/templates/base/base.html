<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/gpa-icone.jpg}"/>

    <!-- Bootstrap 3.3.6 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
  	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}"/>
  	<!-- Ionicons -->
  	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}"/>
    <!-- Theme style -->
  	<link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}"/>
  	<!-- AdminLTE Skins -->
  	<link rel="stylesheet" th:href="@{/css/_all-skins.min.css}"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>

    <!-- CONFIGURACAO DO CONTEXTO -->
    <meta name="_context" th:content="${#httpServletRequest.getContextPath()}" />
</head>
<body class="hold-transition skin-blue layout-top-nav">
	<div class="wrapper">
		<!-- Header -->
    	<div th:replace="base/header :: header"></div>
    	
	    <!-- Page Content -->
	    <div class="content-wrapper">
		    <div class="container" layout:fragment="conteudo">
		    </div>
	    </div>
	</div>
	<footer class="main-footer">
    <div class="container">
      <div class="pull-right hidden-xs">
        <b>Version</b> 0.1
      </div>
      <strong>Núcleo de Práticas em Informática</strong>
    </div>
    <!-- /.container -->
  </footer>
    

    <!-- jQuery -->
    <script th:src="@{/js/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/js/app.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/js/demo.js}"></script>

</body>
</html>
