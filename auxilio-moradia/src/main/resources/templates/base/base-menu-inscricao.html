<div class="col l12 s12" th:fragment="menu-inscricao" sec:authorize="hasAuthority('SERVIDOR')">
	 <nav>
      	<div class="nav-wrapper">
	<ul id="nav-mobile" class="left">
		<li sec:authorize="hasAuthority('COORDENADOR')">
			<a th:if="${menu_detalhes}" class="deep-purple" th:href="@{/inscricao/detalhes/__${inscricao.id}__}">
				Detalhes Inscrição
			</a>
			<a th:unless="${menu_detalhes}" th:href="@{/inscricao/detalhes/__${inscricao.id}__}">
				Detalhes Inscrição
			</a>
		</li>
		<li sec:authorize="hasAuthority('COORDENADOR')">
			<a th:if="${menu_documentos}" class="deep-purple" th:href="@{/documentacao/inscricao/__${inscricao.id}__}">
				Análise de Documentos
			</a>
			<a th:unless="${menu_documentos}" th:href="@{/documentacao/inscricao/__${inscricao.id}__}">
				Análise de Documentos
			</a>
		</li>
		<li>
			<a th:if="${menu_entrevista}" class="deep-purple" th:href="@{/entrevista/__${inscricao.id}__}">
				Entrevista
			</a>
			<a th:unless="${menu_entrevista}" th:href="@{/entrevista/__${inscricao.id}__}">
				Entrevista
			</a>
		</li>
		<li th:if="${inscricao.selecao.tipo == inscricao.selecao.tipo.AUXILIO_MORADIA}">
			<a th:if="${menu_visita}" class="deep-purple" th:href="@{/visita/__${inscricao.id}__}">
				Visita Domiciliar
			</a>
			<a th:unless="${menu_visita}" th:href="@{/visita/__${inscricao.id}__}">
				Visita Domiciliar
			</a>
		</li>
		<li>
			<a th:if="${menu_parecer_final}" class="deep-purple" th:href="@{/parecerFinal/__${inscricao.id}__}">
				Editar Parecer Final
			</a>
			<a th:unless="${menu_parecer_final}" th:href="@{/parecerFinal/__${inscricao.id}__}">
				Editar Parecer Final
			</a>
		</li>
	</ul>
	<ul id="nav-mobile" class="right">
		<li sec:authorize="hasAuthority('COORDENADOR')">
			<a href="#" th:if="${inscricao.resultado}">Resultado Final
				<span th:if="${inscricao.resultado.nome} == 'deferido'" class="chip green-text" th:text="'Deferido'"></span>
        		<span th:if="${inscricao.resultado.nome} == 'indeferido'" class="chip red-text" th:text="'Indeferido'"></span>
			</a>
			<a href="#" th:unless="${inscricao.resultado}">Resultado Final
				<span class="chip deep-purple-text" th:text="'Não Avaliado'"></span>
			</a>
		</li>
	</ul>
	</div>
	</nav>
</div>
