<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Auxílio Moradia - Login</title>
		
		<!-- BEGIN META -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sistema de Seleção do Programa de Auxílio Moradia da UFC" />
		<!-- END META -->

		<!-- BEGIN STYLESHEETS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/materialize.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}"/>
		<!-- END STYLESHEETS -->
	</head>
	
	<body class="grey lighten-3">
		<div class="login__background-top blue darken-3"></div>
		
		<!-- BEGIN LOGIN SECTION -->
		<div class="login__card-wrapper valign-wrapper">
			<form class="login__card card" th:action="@{/login}" method="post">
				<div class="login__card-image card-image blue darken-1">
					<i th:unless="${param.error}" class="login__card-image-icon material-icons blue-text text-lighten-3">person</i>
				</div>
				<div class="login__card-content card-content valign-wrapper">
					<div class="row no-margin">
						<div class="col s12 col s12 red-text text-lighten-2 bold text-18 self-sampled center" th:if="${param.error}">
							Login ou senha incorreta!
						</div>
						
						<!-- INPUT USERNAME -->
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class=""/>
							<label for="username">CPF</label>
						</div>
						
						<!-- INPUT PASSWORD -->
						<div class="input-field col s12">
							<input id="password" name="password" type="password" class="" autocomplete="off"/>
							<label for="password">Senha</label>
						</div>
						
						<div class="col s12">
							<!-- SIBMIT BUTTON -->
							<button type="submit" class="btn-large block waves-effect waves-light">
								Entrar
							</button>
						</div>
					</div>
				</div>

				<div class="card-action right-align">
					<a th:href="@{http://cadastroaluno.quixada.ufc.br/}" class="btn-flat waves-effect ">Não sou cadastrado</a>
					<a th:href="@{http://identidadepessoa.quixada.ufc.br/}" class="btn-flat waves-effect ">Esqueci a senha</a>
				</div>
			</form>
		</div>
		<!--end .card -->
		<!-- END LOGIN SECTION -->

		<div class="mf-foreground white" ></div>
		
		<!-- BEGIN JAVASCRIPT -->
	    <script type="text/javascript" th:src="@{/js/plugins/jquery/jquery-2.1.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/auxilio/login/login.js}"></script>
		<!-- END JAVASCRIPT -->
	</body>
</html>
