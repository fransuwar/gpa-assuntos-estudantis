<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
    <title>Seleções</title>
</head>
<body>
	<!-- Page Content -->
	<div class="container" layout:fragment="conteudo">
    	<!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>Seleções</h1>
        <ol class="breadcrumb">
          <li><a th:href="@{/}"><i class="fa fa-home"></i> Início</a></li>
          <li class="active">Seleções</li>
        </ol>
      </section>
      
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
          <div class="box-body table-responsive">
          	<div th:if="${#lists.isEmpty(selecoes)}">
          		<div class="alert alert-warning">
	                Não há seleções cadastradas.
              	</div>
          	</div>
          	<table class="table table-hover" th:unless="${#lists.isEmpty(selecoes)}">
          		<thead>
          			<tr>
          				<th>Ano</th>
          				<th>Inscrições</th>
          				<th>Vagas</th>
          				<th>Responsável</th>
          			</tr>
          		</thead>
          		<tbody>
          			<tr th:each="selecao : ${selecoes}">
          				<td th:text="${selecao.sequencial} + '/' + ${selecao.ano}">1/2015</td>
          				<td th:text="${selecao.dataInicio} + ' a ' + ${selecao.dataTermino}"></td>
          				<td th:text="${selecao.quantidadeVagas}"></td>
          				<td th:text="${selecao.responsavel}"></td>
          			</tr>
          		</tbody>
          	</table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </section>
	</div>

</body>
</html>
