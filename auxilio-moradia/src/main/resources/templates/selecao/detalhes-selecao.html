<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base"
	th:with="currentPage='selecao'">

<head>
<title>Detalhes de Seleção</title>

	<link rel="stylesheet" th:href="@{/css/selecao/detalhes.css}"/>

</head>

<section layout:fragment="conteudo">
	<div class="row">
	
		<div class="col s12 breadcrumbs valign-wrapper">
            <a th:href="@{/}" class="breadcrumb blue-grey-text">
                <i class="material-icons left">home</i>
            </a>
            
            <a th:href="@{/selecao/listar}" class="breadcrumb blue-grey-text">Seleção</a>
            
            <a class="breadcrumb blue-grey-text">Detalhes</a>
        </div>
	
		<div class="col l6 m12 s12">
			<div th:replace="selecao/detalhes/selecao :: selecao" ></div>
		</div>
		
		<div class="col l6 m12 s12">
			<div th:replace="selecao/detalhes/arquivos :: arquivos"></div>
		</div>
		
		<div class="col l6 m12 s12" sec:authorize="hasAuthority('SERVIDOR')" >
			<div th:replace="selecao/detalhes/comissao :: comissao"></div>
		</div>
		
		<div class="col l6 m12 s12" sec:authorize="hasAuthority('SERVIDOR')" >
			<div th:replace="selecao/detalhes/inscricoes :: inscricoes"></div>
		</div>
				
	</div>
	<!--end container-->
</section>

</section>
