<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base"
	th:with="currentPage='selecao'">

<head>
	<title>Auxílio - Detalhes da Seleção</title>
	<link rel="stylesheet" th:href="@{/css/selecao/detalhes.css}"/>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<!-- Informações da seleção -->
		<div class="col s12">
			<div th:replace="selecao/detalhes/selecao :: selecao" ></div>
		</div>
	</div>
	<div class="row">
		<!-- Arquivos -->
		<div class="col s6" sec:authorize="hasAuthority('ALUNO')">
			<div th:replace="selecao/detalhes/arquivos :: arquivos"></div>
		</div>

		<!-- Comissão -->
		<div class="col s6" sec:authorize="hasAuthority('SERVIDOR')" >
			<div th:replace="selecao/detalhes/comissao :: comissao"></div>
		</div>
	</div>
	<div class="row">
		<!-- Inscrições -->
		<div class="col s12" sec:authorize="hasAuthority('SERVIDOR')" >
			<div th:replace="selecao/detalhes/inscricoes :: inscricoes"></div>
		</div>
	</div>
	<!--end container-->
</section>

<section layout:fragment="js">
	
</section>

</html>
