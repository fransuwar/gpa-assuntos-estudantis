<div class="card" th:fragment="arquivos">
	<div class="card-content">
		<h5 class="title light">Arquivos</h5>
		<div class="row" sec:authorize="hasAuthority('COORDENADOR')">
			<form th:action="@{/selecao/documento/__${selecao.id}__/adicionar}" method="post"
				  enctype="multipart/form-data">
				<div class="file-field input-field col s12">
					<div class="btn">
						<span>Arquivo</span>
						<input type="file" id="file" name="files" multiple="multiple" />
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text"/>
					</div>
				</div>
				<div class="col s12">
					<button data-show-if="#file" class="btn waves-effect waves-light right" type="submit">Enviar</button>
				</div>
			</form>
		</div>
		<!-- Nenhum arquivo cadastrado -->
		<span class="blue-grey-text" th:if="${#lists.isEmpty(selecao.documentos)}">Nenhum arquivo cadastrado</span>

		<!-- Arquivos cadastrados -->
		<div class="row">
			<div class="col s6" th:each="doc : ${selecao.documentos}">
				<div class="card">
					<div class="card-image deep-purple text-right" sec:authorize="hasAuthority('COORDENADOR')">
						<a title="Excluir" th:href="@{/selecao/documento/__${selecao.id}__/excluir/__${doc.id}__}" class="btn-icon waves-effect">
							<i class="material-icons text-30 white-text">clear</i>
						</a>
					</div>
					<a title="Download" th:href="@{/selecao/documento/__${selecao.id}__/download/__${doc.id}__}" class="btn-icon waves-effect top-right-hover">
						<div class="card-action valign-wrapper">
							<span class="limit" data-max-length="8" th:text="${doc.nome}"></span>
						</div>
					</a>
				</div>

			</div>
		</div>
	</div>
</div>
