<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
    <title>Adicionar Arquivo</title>
</head>
<body>
	<!-- Page Content -->
	<div class="container" layout:fragment="conteudo">
    	<!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>Adicionar Arquivo</h1>
        <ol class="breadcrumb">
          <li><a th:href="@{/}"><i class="fa fa-home"></i> Início</a></li>
          <li><a th:href="@{/selecao/listar}"> Seleções</a></li>
          <li class="active">Adicionar Arquivo</li>
        </ol>
      </section>
      
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
        	<form role="form" th:action="@{/selecao/adicionar-documento/__${selecao.id}__}" method="post" 
        	enctype="multipart/form-data">
          		<div class="box-body">
          			
          			<div class="row">
          				<div class="col-xs-5">
          					<input type="file" name="files" multiple="multiple" />
          				</div>
          				
	                </div>
	                
	                <div class="row">
	                	<div class="col-xs-6">
		                	<ul class="todo-list">
		                		<li th:each="documento : ${selecao.documentos}">
		                			<span class="text" th:text="${documento.nome}"></span>
		                			<a th:href="@{/selecao/excluir-documento/__${selecao.id}__/__${documento.id}__}" 
		                			class="tools"><i class="fa fa-trash-o"></i></a>
		                		</li>
		                	</ul>
	                	</div>
	                </div>
	                
          		</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
					<a th:href="@{/selecao}" class="btn btn-default pull-right">Cancelar</a>
				</div>
			</form>
        </div>
        <!-- /.box -->
      </section>
	</div>
	
	<section layout:fragment="js">
    	<script th:src="@{/js/auxilio/selecao/selecao.js}"></script>
    </section>
	
</body>
</html>
