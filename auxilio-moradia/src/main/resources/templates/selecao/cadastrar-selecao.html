<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base"
	th:with="currentPage='selecao'">

<head>
<title>Cadastro de Seleção</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
	
		<div class="col s12 breadcrumbs valign-wrapper">
            <a th:href="@{/}" class="breadcrumb blue-grey-text">
                <i class="material-icons left">home</i>
            </a>
            
            <a th:href="@{/selecao/listar}" class="breadcrumb blue-grey-text">Seleção</a>
            
            <a class="breadcrumb blue-grey-text">Cadastrar</a>

        </div>
	
		<div class="col s12">

			<form class="card" data-model="selecao"
						th:action="@{/selecao/cadastrar}" th:object="${selecao}"
						th:method="post" enctype="multipart/form-data">
			
				<div class="card-content">
					
					<input type="hidden" th:field="*{id}" />

					<div class="row no-margin">
						
						<div class="col l3 m6 s12 input-field">
		                  <input th:field="*{ano}" type="text" class="year" id="ano" placeholder="aaaa" required="required" maxlength="4"/>
		                  <label for="ano">* Ano</label>
		                </div>
	          			<div class="col l3 m6 s12 input-field">
		                  <input th:field="*{dataInicio}" type="text" class="datepicker" id="inicio" placeholder="dd/mm/aaaa" required="required"/>
		                  <label for="inicio">* Início</label>
		                </div>
		                <div class="col l3 m6 s12 input-field">
		                  <label for="termino">* Término</label>
		                  <input th:field="*{dataTermino}" type="text" class="datepicker" id="termino" placeholder="dd/mm/aaaa" required="required"/>
		                </div>
		                <div class="col l3 m6 s12 input-field">
		                  <label for="vagas">Vagas</label>
		                  <input th:field="*{quantidadeVagas}" type="text" class="integer" id="vagas" placeholder="Número de vagas"/>
		                </div>
		                
					</div>

				</div>
				
				<div class="card-action right-align">
	            	<a th:href="@{/selecao/listar/}" type="button" class="btn-flat waves-effect">Cancelar</a>
                    <button type="submit" class="btn waves-effect white-text">Salvar</button>
	            </div>
			</form>
		</div>
	</div>
	<!--end container-->
</section>

<section layout:fragment="js">
   	<script th:src="@{/js/auxilio/selecao/selecao.js}"></script>
</section>
	
</html>
