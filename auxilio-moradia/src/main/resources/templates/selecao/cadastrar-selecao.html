<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base"
	th:with="currentPage='selecao'">

<head>
	<title>Auxílio - Cadastrar Seleção</title>
</head>

<section layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<form data-model="selecao" th:action="@{/selecao/cadastrar}" th:object="${selecao}" th:method="post">
				<div class="card">
					<div class="card-content">
						<h5 class="title light" th:text="${acao == 'editar' ? 'Editar seleção' : 'Cadastrar seleção'}"></h5>

						<!-- Formulário de cadastro de seleção -->
						<input type="hidden" th:field="*{id}" />
						<div class="row no-margin">
							<div class="col s4 input-field">
								<select id="tipo" th:field="*{tipo}">
									<option th:each="tipoSelecao : ${opcoesTipoSelecao}" th:value="${tipoSelecao}" th:text="${tipoSelecao.nome}"></option>
								</select>
								<label for="tipo">* Tipo da seleção</label>
							</div>
							<div class="col s2 input-field">
								<input th:field="*{ano}" type="text" class="validate" id="ano" required="required" maxlength="4"/>
								<label for="ano">* Ano</label>
							</div>
							<div class="col s2 input-field">
								<input th:field="*{dataInicio}" type="text" class="datepicker" id="inicio" required="required"/>
								<label for="inicio">* Início das Incrições</label>
							</div>
							<div class="col s2 input-field">
								<input th:field="*{dataTermino}" type="text" class="datepicker" id="termino" required="required"/>
								<label for="termino">* Término das Incrições</label>
							</div>
							<div class="col s2 input-field">
								<input th:field="*{quantidadeVagas}" type="text" class="integer" id="vagas"/>
								<label for="vagas">Vagas</label>
							</div>
						</div>

					</div>
					<div class="card-action right-align">
						<a th:href="@{/selecao/listar/}" type="button">Cancelar</a>
						<button type="submit" class="btn waves-effect white-text">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--end container-->
</section>

<section layout:fragment="js">
   	<script th:src="@{/js/auxilio/selecao/selecao.js}"></script>
</section>
	
</html>
