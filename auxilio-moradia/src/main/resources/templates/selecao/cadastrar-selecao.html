<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/base">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastrar Seleção</title>
</head>
<body>
	<!-- Page Content -->
	<div class="container" layout:fragment="conteudo">
    	<!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>Cadastrar Seleção</h1>
        <ol class="breadcrumb">
          <li><a th:href="@{/}"><i class="fa fa-home"></i> Início</a></li>
          <li><a th:href="@{/selecao/listar}"> Seleções</a></li>
          <li class="active">Cadastrar</li>
        </ol>
      </section>
      
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
        	<form role="form" th:action="@{/selecao/cadastrar}" th:object="${selecao}" method="post">
          		<div class="box-body">
          			<div class="row">
          				<div class="form-group col-xs-3">
		                  <label for="ano">* Ano</label>
		                  <input th:field="*{ano}" type="text" class="form-control" id="ano" placeholder="Ano de referência" required="required"/>
		                </div>
	          			<div class="form-group col-xs-3">
		                  <label for="inicio">* Início</label>
		                  <input th:field="*{dataInicio}" type="text" class="form-control" id="inicio" placeholder="Início das inscrições" required="required"/>
		                </div>
		                <div class="form-group col-xs-3">
		                  <label for="termino">* Término</label>
		                  <input th:field="*{dataTermino}" type="text" class="form-control" id="termino" placeholder="Término das inscrições" required="required"/>
		                </div>
		                <div class="form-group col-xs-3">
		                  <label for="vagas">Vagas</label>
		                  <input th:field="*{quantidadeVagas}" type="number" class="form-control" id="vagas" placeholder="Número de vagas"/>
		                </div>
	                </div>
          		</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
					<a th:href="@{/selecao}" class="btn btn-default pull-right">Cancelar</a>
				</div>
			</form>
        </div>
        <!-- /.box -->
      </section>
	</div>

</body>
</html>
